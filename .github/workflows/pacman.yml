name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 0 * * *"   # jalan tiap jam 00:00 UTC
  workflow_dispatch:      # bisa dijalankan manual dari GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Generate Pacman (SVG + GIF)
      - name: Generate Pacman
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: faisnur26
          outputs: |
            dist/pacman.svg
            dist/pacman.gif
          snake_color: "#ffff00"        # kuning pacman
          apple_color: "#00bfff"        # titik biru (seperti dots pacman)
          background_color: "#0d1117"   # gelap, biar neon cyberpunk style

      # Deploy ke GitHub Pages (branch gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist

