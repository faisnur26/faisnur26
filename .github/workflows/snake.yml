name: Generate Modern Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # jalan tiap jam 00:00 UTC
  workflow_dispatch:      # bisa jalan manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Snake (SVG + GIF)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: faisnur26
          outputs: |
            dist/snake.svg
            dist/snake.gif
          snake_color: "#00ffcc"
          apple_color: "#ff4d6d"
          background_color: "#0d1117"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
